<html>
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title>Login Page</title>
        <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="login.css">
</head>
<body class="container">
    <div class="form">
      {% with messages = get_flashed_messages() %}
           {% if messages %}
           {% for msg in messages %}
           <h3>{{msg}}</h3>
           {% endfor %}
           {% endif %}
      {% endwith %}
           <form action=""  method="POST">
               <h1><b>L</b>ogin <b>F</b>orm</h1>
               <hr/>
               <div class="form-group">
                  <i class="fa fa-user icon"></i>
                   <input type="text"  placeholder="Username *" name="namelogin" required>
                </div>
                <br/>
                <div class="form-group">
                  <i class="fa fa-lock icon"></i>
                   <input type="password"  placeholder="Password *" name="passwordlogin" required>
                </div><br/>
               <button class="btn btn-primary">Sign In</button><br/>
               <p>Don't have an account? <a href="register">Sign Up</a></p>
           </form>
        </div>
</body>
</html>
